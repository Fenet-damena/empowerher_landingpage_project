<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Data Referral Contest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #1e8757;
            font-size: 2rem;
        }

        header p {
            font-size: 1rem;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .buttons button {
            background-color: #1e8757;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #14643e;
        }

        .refer-banner {
            text-align: center;
            margin: 20px;
        }

        .refer-banner img {
            max-width: 100%;
            height: auto;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Cool Data Referral Contest!</h1>
        <p>Join our exclusive referral contest and get rewarded for spreading the word about Cool Data. The top participants with the most active referrals win exciting prizes!</p>
    </header>

    <div class="buttons">
        <button>Refer a Friend</button>
        <button>Register to Participate</button>
    </div>

    <div class="refer-banner">
        <img src="img.jpg" alt="Refer a Friend Banner">
    </div>

    <footer>
        <p>&copy; 2025 Cool Data. All rights reserved.</p>
    </footer>
</body>
</html>
