<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .form-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left; 
            width: 350px;
        }

        .social-text {
            font-size: 14px;
            color: #555;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            margin-bottom: 20px;
            margin-top: 40px
        }

        .icon-box {
            width: 80px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #fff;
            margin-right: 20px;
        }

        .icon-box:hover {
            background-color: #f0f0f0;
        }

        .icon-box img {
            width: 24px;
            height: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            width: 100%;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #7e22ce;
            outline: none;
        }

        .password-hint {
            font-size: 12px;
            color: #777;
            margin-top: -6px;
            margin-bottom: 30px;
        }

        /* Button */
        button {
            background-color: #2c0bbe;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #6b21a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <p class="social-text">or register with</p>
            <div class="social-icons">
                <div class="icon-box">
                    <img src="icon1.png" alt="Google">
                </div>
                <div class="icon-box">
                    <img src="icon3.png" alt="Apple">
                </div>
                <div class="icon-box">
                    <img src="icon2.png" alt="Facebook">
                </div>
            </div>
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Create a password" required>
                <p class="password-hint">Must be of 8 characters</p>

                <button type="submit">Get started</button>
            </form>
        </div>
    </div>
</body>
</html>
