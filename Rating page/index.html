<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/logo.png" href="images/logo.png">
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-card">
            <div class="feedback-state">
                <div class="icon" id="logo-container">
                    <img src="images/logo.png" id="logo" style="width: 80px; height: auto;" alt="Feedback Icon">
                </div>
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="rating-options">
                    <button class="rating" value="1">1</button>
                    <button class="rating" value="2">2</button>
                    <button class="rating" value="3">3</button>
                    <button class="rating" value="4">4</button>
                    <button class="rating" value="5">5</button>
                </div>
                <button class="submit-btn" id="submit-btn">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

   
</body>
</html>
